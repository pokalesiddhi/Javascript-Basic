<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
   <h1>Rock Paper Scissors</h1> 
   <div class="choices">
    <div class="choice" id="rock">
        <img src="https://raw.githubusercontent.com/shradha-khapra/JavaScriptSeries/591e313788fc145b92d80cf7f1494199556bec0d/StonePaperScissors/images/rock.png">
    </div>
    <div class="choice" id="paper">
        <img src="https://raw.githubusercontent.com/shradha-khapra/JavaScriptSeries/591e313788fc145b92d80cf7f1494199556bec0d/StonePaperScissors/images/paper.png">
        </div>
    <div class="choice" id="scissor">
        <img src="https://raw.githubusercontent.com/shradha-khapra/JavaScriptSeries/591e313788fc145b92d80cf7f1494199556bec0d/StonePaperScissors/images/scissors.png">
    </div>
   </div>
   <div class="score-board">
    <div class="score">
        <p id="user-score">0</p>
        <p>YOU</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>COMP</p>
    </div>
   </div>
   <div class="msg-container">
        <p id="msg">Your Turn</p>
</div>
   </div>
   <script src="script.js"></script>
</body>
</html>
